<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pharma &mdash; Colorlib Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="{{'assets/fonts/icomoon/style.css'|frombase}}">

  <link rel="stylesheet" href="{{'assets/css/bootstrap.min.css'|frombase}}">
  <link rel="stylesheet" href="{{'assets/css/magnific-popup.css'|frombase}}">
  <link rel="stylesheet" href="{{'assets/css/jquery-ui.css'|frombase}}">
  <link rel="stylesheet" href="{{'assets/css/owl.carousel.min.css'|frombase}}">
  <link rel="stylesheet" href="{{'assets/css/owl.theme.default.min.css'|frombase}}">


  <link rel="stylesheet" href="{{'assets/css/aos.css'|frombase}}">

  <link rel="stylesheet" href="{{'assets/css/style.css'|frombase}}">
</head>
<body>
  <div class="site-navbar py-2">
    <div class="search-wrap">
      <div class="container">
        <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
        <form action="/pharma/store" method="post">
          <input name="q" type="text" class="form-control" placeholder="Search keyword and hit enter...">
        </form>
      </div>
    </div>

    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <div class="logo">
          <div class="site-logo">
            <a href="/pharma" class="js-logo-clone">Pharma</a>
          </div>
        </div>
        <div class="main-nav d-none d-lg-block">
          <nav class="site-navigation text-right text-md-center" role="navigation">
            <ul class="site-menu js-clone-nav d-none d-lg-block">
              <li><a href="/pharma">Home</a></li>
              <li><a href="{{'store'|frombase}}">Store</a></li>
              <li><a href="{{'about'|frombase}}">About</a></li>
              <li><a href="{{'contact'|frombase}}">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="icons">
          <a href="#" class="icons-btn d-inline-block js-search-open"><span class="icon-search"></span></a>
          {% if loggedin()  %}
          {% else %}
          <a href="#" class="icons-btn d-inline-block bag">
            <span class="icon-person" 
            data-toggle="modal" 
            data-target="#login" ></span>
          </a>
          {% endif %}
          <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span
              class="icon-menu"></span></a>
        </div>
      </div>
    </div>
  </div>
  <div class="site-wrap">
  {% block content %}
  {% endblock %}
  {% include "_login_register_modal.html" %}
  {% include "_footer.html" %}
  </div>
  <script src="{{'assets/js/jquery-3.3.1.min.js'|frombase}}"></script>
  <script src="{{'assets/js/jquery-ui.js'|frombase}}"></script>
  <script src="{{'assets/js/popper.min.js'|frombase}}"></script>
  <script src="{{'assets/js/bootstrap.min.js'|frombase}}"></script>
  <script src="{{'assets/js/owl.carousel.min.js'|frombase}}"></script>
  <script src="{{'assets/js/jquery.magnific-popup.min.js'|frombase}}"></script>
  <script src="{{'assets/js/aos.js'|frombase}}"></script>
  <script src="{{'assets/js/main.js'|frombase}}"></script>
</body>
</html>
