<!-- login modal start -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body container">
          <form method="POST" action="/pharma/login">
            <div class="form-group">
              <label for="email" class="col-form-label">Email:</label>
              <input name="email" type="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="pasword" class="col-form-label">Password:</label>
              <input name="password" class="form-control" type="password" required>
            </div>
            <div class="form-group">
              <input style="cursor:pointer;" value="Login" name="password" class="form-control bg-warning text-white" type="submit">
            </div>
            <p>Don't have an account then
              <a href="#" data-toggle="modal" class="text-danger" data-dismiss="modal" data-target="#register">Register</a>
            </p>
          </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body container">
          <form  method="POST" action="/pharma/register">
            <div class="form-group">
              <label for="email" class="col-form-label">Email:</label>
              <input name="email" type="email" class="form-control" id="email" required>
              <div class="invalid-feedback">Please type a valid email.</div>
            </div>
            <div class="form-group">
              <label for="fullname" class="col-form-label">Fullname:</label>
              <input name="fullname" class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label for="pasword" class="col-form-label">Password:</label>
              <input name="password" class="form-control" type="password" required>
            </div>
            <div class="form-group">
              <label for="pasword2" class="col-form-label">Retype Your Password:</label>
              <input name="password2" class="form-control" type="password" required>
            </div>
            <div class="form-group">
              <input style="cursor:pointer;" value="Register" class="form-control bg-danger text-white" type="submit">
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
<!-- modal end -->
